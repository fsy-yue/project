<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>王氏家谱-重置密码</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main(1).css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/change_pwd.js"></script>
</head>
<body>
	<div class="register_con" style="margin-top: 130px;">
		<div class="logo">
			<img src="/static/images/login_logo.png" alt="注册登录logo">
		</div>

		<div class="r_con">
			<div class="reg_form clearfix">
				<form method="post" id="reg_form">
					{% csrf_token %}
					<ul>
						<li>
							<div class="input-group">
							  	<span class="input-group-addon" id="basic-addon1">
							  		<span href="#" class="glyphicon glyphicon-lock"></span>
							  	</span>
							 	<input type="password" name="new_pwd" id="pwd" class="form-control" placeholder="请输入新密码" aria-describedby="basic-addon1">
							</div>
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<div class="input-group">
							  	<span class="input-group-addon" id="basic-addon1">
							  		<span href="#" class="glyphicon glyphicon-lock"></span>
							  	</span>
							 	<input type="password" name="cpwd" id="cpwd" class="form-control" placeholder="请重新确认新密码" aria-describedby="basic-addon1">
							</div>
							<span class="error_tip">提示信息</span>
						</li>

						<li class="reg_sub">
							<div class="input-group">
								<input type="submit" value="重置密码" name="">
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
