<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>王氏家谱-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main(1).css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<style type="text/css">
		.more_input{position:absolute;left:0;top:150px;width:100%}
		.more_input input.remember{float:left;margin:20px 0 0 20px; width:15px; height:15px;}
		.more_input span{float:left;margin:17px 0 0 10px;color:#666;}
		.more_input a{float:right;margin:15px 20px 0 0;color:#666}
		.more_input a:hover{color:#ff8800}
	</style>

</head>
<body>
	<div class="register_con" style="margin-top: 130px;">
		<div class="logo">
			<img src="/static/images/login_logo.png" alt="注册登录logo">
		</div>

		<div class="r_con">
			<div class="reg_title clearfix">
				<a href="/user/login" class="login" style="color: #5677FC;font-size: 20px; border-bottom: 2px solid #5677FC; ">登录</a>
				<a href="/user/register" class='register' style="color: #555; font-size: 20px; border-bottom: 0px;">注册</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post">
					{% csrf_token %}
					<ul>
						<li>
							<div class="input-group">
							  	<span class="input-group-addon" >
							  		<span href="#" class="glyphicon glyphicon-user"></span>
							  	</span>
							 	<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名或者邮箱"  value="{% if username %} {{username}} {% endif %}" aria-describedby="basic-addon1">
							</div>
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<div class="input-group">
							  	<span class="input-group-addon" >
							  		<span href="#" class="glyphicon glyphicon-lock"></span>
							  	</span>
							 	<input type="password" name="pwd" id="pwd" class="form-control" placeholder="请输入密码" value="{{password}}" aria-describedby="basic-addon1">
							</div>
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<div class="more_input clearfix">
								<input type="checkbox" class='remember' name="remember" {{checked}}>
								<span>记住密码</span>
								<a href="/user/forget_pwd">忘记密码</a>
							</div>
						</li>
						<li class="reg_sub">
							<div class="input-group">
								<input type="submit" value="登 录" name="">
							</div>
							<p style="color:#101010;font-size: 12px; text-align: center; margin-top: 15px;">
								还没有账号？<a href="/user/register">点我注册</a>
							</p>
							<p style="font-size: 12px; color:#e51c23; text-align: center; margin-top: 15px;">
								{{errmsg}}
							</p>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
